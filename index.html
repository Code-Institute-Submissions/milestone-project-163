<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="page-title">Match the Ministers</h1>

                <img src="assets/images/boris_johnson_126px.jpg" alt="Official Image of Boris Johnson as PM">
            </div>
        </div>
    </section>
 
    <script src="assets/js/scripts.js"></script>
